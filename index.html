<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <form id="main-form">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" class="form-control" id="fio" name="fio" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>  
    <div class="container">
        <h6>Choose response type for ajaxMock</h6>
        <div id="actions">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="errorAction" value="error" checked> Error Response
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="successAction" value="success"> Success Response
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="progressAction" value="progress"> Progress Response
                </label>
            </div>
        </div>
    </div>
    <div class="container" id="resultContainer">
        
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/tether/tether.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
